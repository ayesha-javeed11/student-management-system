<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Student Management System</title>
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		  crossorigin="anonymous">
	<style>
		body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            background-color: #ffffffd9;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 30px;
        }

        .form-control {
            background-color: #f1f1f1;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .btn-primary {
            background-color: #0066cc;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: bold;
        }

        h1 {
            font-size: 30px;
            font-weight: 600;
            color: #333;
        }

        label {
            font-weight: 500;
        }
	</style>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	<a class="navbar-brand" href="#">Student Management System</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" th:href="@{/students}">Student Management</a>
			</li>
		</ul>
	</div>
</nav>

<br><br>
<div class="container">
	<div class="row justify-content-center">
		<div class="col-lg-6 col-md-8 col-sm-10">
			<div class="card">
				<h1 class="text-center">Add a New Student</h1>
				<form th:action="@{/students}" th:object="${student}" method="POST">
					<div class="form-group">
						<label>First Name</label>
						<input type="text" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter First Name"/>
					</div>
					<div class="form-group">
						<label>Last Name</label>
						<input type="text" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter Last Name"/>
					</div>
					<div class="form-group">
						<label>Email Address</label>
						<input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Enter Email"/>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-primary">Create Student</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
