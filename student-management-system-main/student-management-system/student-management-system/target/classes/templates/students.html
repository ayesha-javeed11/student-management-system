<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Student Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
            background-color: #f8f9fa;
        }

        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container {
            margin-top: 40px;
        }

        h1 {
            margin-bottom: 30px;
            font-weight: 600;
            color: #343a40;
        }

        .table {
            border-radius: 8px;
            overflow: hidden;
        }

        .btn-primary, .btn-danger {
            border-radius: 20px;
            padding: 6px 16px;
        }

        .btn-add {
            border-radius: 20px;
            padding: 10px 20px;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
	</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container">
		<a class="navbar-brand fw-bold" href="#">Student Management</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ms-auto">
				<li class="nav-item me-3">
					<a class="nav-link" th:href="@{/students}">Students</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/teachers}">Teachers</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<!-- Main Content -->
<div class="container">
	<div class="d-flex justify-content-between align-items-center">
		<h1>Student List</h1>
		<a th:href="@{/students/new}" class="btn btn-success btn-add">+ Add Student</a>
	</div>

	<div class="table-responsive">
		<table class="table table-hover table-bordered mt-3">
			<thead class="table-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th style="width: 180px;">Actions</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="student : ${students}">
				<td th:text="${student.firstName}">First</td>
				<td th:text="${student.lastName}">Last</td>
				<td th:text="${student.email}">Email</td>
				<td>
					<div class="action-buttons">
						<a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary btn-sm">Update</a>
						<a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger btn-sm"
						   onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
					</div>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
