<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Teachers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Teachers</h2>
    <a href="/teachers/new" class="btn btn-primary mb-3">Add Teacher</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th><th>Name</th><th>Email</th><th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher : ${teachers}">
            <td th:text="${teacher.id}"></td>
            <td th:text="${teacher.firstName + ' ' + teacher.lastName}"></td>
            <td th:text="${teacher.email}"></td>
            <td>
                <a th:href="@{'/teachers/edit/' + ${teacher.id}}" class="btn btn-warning">Edit</a>
                <a th:href="@{'/teachers/delete/' + ${teacher.id}}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
